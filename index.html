<!DOCTYPE html >
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <meta http-equiv="X-UA-Compatible" content="ie=edge" />
            <title>HTML 5 Boilerplate</title>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <link rel="stylesheet" href="style.css" />
    </head>
            <body>
            <div id="div_template"></div>
              <input type="radio" name="radio1" value="val1">Radio1</input>
              <input type="radio" name="radio1" value="val2">Radio2</input>
              <input type="radio" name="radio1" value="val3">Radio3</input>
              <label for="myDropdown">Choose an option:</label>
              <select id="myDropdown">
                <option value="value1">Option 1</option>
                <option value="value2">Option 2</option>
                <option value="value3">Option 3</option>
              </select>
              <input type="checkbox" id="checkbox1" onchange="handleCheckboxChange('checkbox1')" /> Checkbox 1
    <br />
    <input type="checkbox" id="checkbox2" onchange="handleCheckboxChange('checkbox2')" /> Checkbox 2
    <br />
    <input type="checkbox" id="checkbox3" onchange="handleCheckboxChange('checkbox3')" /> Checkbox 3
              <button onClick="Call()">click</button>
              <div class="zoom-slider">
                <input type="range" min=".5" max="20" value=".5" step="0.09" id="zoomRange" onChange="changeSize" />
              </div>
                <div id = "container"></div>
              <div id="graph">
              </div>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
              <script src="./index.js"></script>
            </body>
          </html>
